<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speech Enhancement Samples</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .subtitle { color:#555; margin: 6px 0 18px; line-height: 1.4; }
    .badge { display:inline-block; padding: 4px 10px; border: 1px solid #ddd; border-radius: 999px; font-size: 13px; background: #fafafa; }
    .controls { margin: 16px 0 24px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input { padding: 10px 12px; font-size: 14px; width: 280px; }
    .item { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 14px 0; }
    .title { font-weight: 700; margin-bottom: 10px; display:flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    .row { margin-top: 12px; }
    .label { font-size: 13px; color: #555; margin-bottom: 6px; }
    audio { width: 100%; }
  </style>
</head>
<body>
  <h1>Speech Enhancement Samples</h1>
  <div class="subtitle">
    <span class="badge">Sampling frequency: <b>16 kHz</b></span>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search (e.g., p232_014)" />
    <span id="count"></span>
  </div>

  <div id="list"></div>

  <script>
    // Put ALL your IDs here (no extension, no "enh_")
    const sampleIds = [
      "p257_434",
      "p257_415",
      "p257_411",
      "p257_407",
      "p257_403",
      "p232_034",
      // ... add more
    ];

    const ext = "wav"; // WAV files

    const listEl = document.getElementById("list");
    const searchEl = document.getElementById("search");
    const countEl = document.getElementById("count");

    function makeItem(id) {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="title">
          <span>${id}</span>
          <span class="badge">16 kHz</span>
        </div>

        <div class="row">
          <div class="label">Clean</div>
          <audio controls preload="none" src="Audio/Clean/${id}.${ext}"></audio>
        </div>

        <div class="row">
          <div class="label">Noisy</div>
          <audio controls preload="none" src="Audio/Noisy/${id}.${ext}"></audio>
        </div>

        <div class="row">
          <div class="label">Enhanced</div>
          <audio controls preload="none" src="Audio/Enhanced/enh_${id}.${ext}"></audio>
        </div>
      `;
      return div;
    }

    function render(filter = "") {
      listEl.innerHTML = "";
      const q = filter.trim().toLowerCase();
      const filtered = sampleIds.filter(id => id.toLowerCase().includes(q));
      filtered.forEach(id => listEl.appendChild(makeItem(id)));
      countEl.textContent = `${filtered.length} / ${sampleIds.length} shown`;
    }

    searchEl.addEventListener("input", (e) => render(e.target.value));
    render();
  </script>
</body>
</html>
